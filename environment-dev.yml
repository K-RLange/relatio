name: narrative-nlp-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - jupyter
  - pandas
  - nltk
  - gensim
  - scikit-learn
  - black # Start packaged for dev
  - pytest
  - mypy
  - bandit
  - pylint
  - flake8
  - pydocstyle
  - line_profiler
  - memory_profiler # End package for dev
  - psutil
  - pytorch # pytorch is needed by allennlp and from pip not working on macOS
  - pip
  - pip:
      - allennlp
      - tensorflow
      - tensorflow-hub
